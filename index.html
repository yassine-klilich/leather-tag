<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="yk-tags.css">
</head>
<body>
  
  <div id="tags"></div>

  <script src="yk-tags.js"></script>
  <script>
    const tags = new Tags({
      el: "tags",
      tags: ["Couscous", "Tajine"],
      classList: ["custom-tag"],
      placeholder: "Add some food you like...",
      clearOnBlur: true,
      allowDuplicates: false,
      allowedTags: ["Couscous", "Tajine", "Bastilla", "Rfisa", "Hrira", "Ma9loba"],
      disallowedTags: ["Batata", "Maticha", "Lkhyar"],
      disabled: false,
    })
  </script>

</body>
</html>
